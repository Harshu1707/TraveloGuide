<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Traveloguide India</title>

<style>
:root{
  --bg:#f4f7fb;
  --card:#fff;
  --text:#222;
  --primary:#2b7cff;
}
body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#eaeaea;
  --primary:#6ba8ff;
}
body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

header{
  padding:25px;
  text-align:center;
  background:linear-gradient(135deg,var(--primary),#8bc6ff);
  color:white;
  position:relative;
}

.theme{
  position:absolute;
  right:20px;
  top:20px;
}

.container{
  padding:20px;
  max-width:1200px;
  margin:auto;
}

.search{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:20px;
}

.city{
  margin-top:35px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:15px;
}

.card{
  background:var(--card);
  padding:12px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

.rating{
  color:gold;
}

input{
  width:100%;
  margin-top:6px;
  padding:6px;
}

button{
  margin-top:5px;
  background:var(--primary);
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
<h1>ğŸŒ Traveloguide India</h1>
<p>Food â€¢ Stay â€¢ Visit â€¢ Reviews â€¢ Maps</p>
<button class="theme" onclick="toggleTheme()">ğŸŒ— Theme</button>
</header>

<div class="container">

<input id="search" class="search" placeholder="Search city or place...">

<div id="content"></div>

</div>

<script>
const data = {
"Hyderabad":[
  {name:"Charminar", type:"ğŸ›• Place", rating:5},
  {name:"Paradise Biryani", type:"ğŸœ Food", rating:5},
  {name:"Taj Krishna Hotel", type:"ğŸ¨ Hotel", rating:4}
],
"Araku":[
  {name:"Borra Caves", type:"ğŸ›• Place", rating:5},
  {name:"Local Bamboo Chicken", type:"ğŸœ Food", rating:4},
  {name:"Haritha Valley Resort", type:"ğŸ¨ Hotel", rating:4}
],
"Jammu Kashmir":[
  {name:"Dal Lake", type:"ğŸ›• Place", rating:5},
  {name:"Kashmiri Wazwan", type:"ğŸœ Food", rating:5},
  {name:"Houseboat Stay", type:"ğŸ¨ Hotel", rating:5}
],
"Delhi":[
  {name:"India Gate", type:"ğŸ›• Place", rating:5},
  {name:"Chandni Chowk Street Food", type:"ğŸœ Food", rating:5},
  {name:"The Lalit Hotel", type:"ğŸ¨ Hotel", rating:4}
]
};

const container = document.getElementById("content");

function stars(n){ return "â­".repeat(n); }

for(const city in data){
  const div=document.createElement("div");
  div.className="city";
  div.innerHTML=`<h2>${city}</h2><div class="grid"></div>`;
  const grid=div.querySelector(".grid");

  data[city].forEach(place=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <h3>${place.name}</h3>
      <p>${place.type}</p>
      <div class="rating">${stars(place.rating)}</div>
      <button onclick="openMap('${place.name} ${city}')">Google Maps</button>
      <input placeholder="Add review & press Enter" onkeydown="addReview(event,this)">
      <div></div>
    `;
    grid.appendChild(card);
  });

  container.appendChild(div);
}

function openMap(q){
  window.open("https://www.google.com/maps/search/"+q);
}

function addReview(e,input){
  if(e.key==="Enter" && input.value.trim()){
    const d=document.createElement("div");
    d.textContent="â€¢ "+input.value;
    input.nextElementSibling.appendChild(d);
    input.value="";
  }
}

function toggleTheme(){
  document.body.classList.toggle("dark");
}

document.getElementById("search").addEventListener("keyup",function(){
  const val=this.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(val)?"block":"none";
  });
});
</script>

</body>
</html>
