<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Traveloguide</title>

<style>
:root{
    --bg:#f4f7fb;
    --card:#ffffff;
    --text:#222;
    --primary:#2b7cff;
}

body.dark{
    --bg:#121212;
    --card:#1e1e1e;
    --text:#eaeaea;
    --primary:#6ba8ff;
}

body{
    font-family: Arial, sans-serif;
    margin:0;
    background:var(--bg);
    color:var(--text);
    transition:.3s;
}

header{
    background:linear-gradient(135deg,var(--primary),#6bc1ff);
    color:white;
    text-align:center;
    padding:30px;
    position:relative;
}

.theme-btn{
    position:absolute;
    right:20px;
    top:20px;
    padding:8px 14px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

.container{
    padding:20px;
    max-width:1200px;
    margin:auto;
}

.search{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    margin-bottom:20px;
    font-size:16px;
}

.section{
    margin-bottom:40px;
}

.grid{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
}

.card{
    background:var(--card);
    border-radius:12px;
    padding:15px;
    box-shadow:0 5px 12px rgba(0,0,0,0.1);
    transition:.2s;
}

.card:hover{
    transform:translateY(-4px);
}

.rating{
    color:gold;
    margin:5px 0;
}

.review-box{
    margin-top:8px;
}

.review-box input{
    width:100%;
    padding:6px;
    margin-bottom:5px;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    background:var(--primary);
    color:white;
    border:none;
    padding:6px 10px;
    border-radius:6px;
    cursor:pointer;
}

.reviews{
    font-size:13px;
    margin-top:5px;
    max-height:80px;
    overflow:auto;
}

footer{
    text-align:center;
    padding:15px;
    background:#222;
    color:white;
}
</style>
</head>

<body>

<header>
    <h1>üåç Traveloguide</h1>
    <p>Food ‚Ä¢ Stay ‚Ä¢ Pilgrimage ‚Ä¢ Reviews</p>
    <button class="theme-btn" onclick="toggleTheme()">üåó Theme</button>
</header>

<div class="container">

<input id="search" class="search" placeholder="Search places...">

<!-- reusable cards -->
<div id="content"></div>

</div>

<footer>
Travel safe ‚Ä¢ Walk gently ‚Ä¢ Leave only footprints ‚ù§Ô∏è
</footer>

<script>
const data = [
    {name:"Spice Garden", type:"üçú Food", rating:4},
    {name:"Pizza Hub", type:"üçú Food", rating:5},

    {name:"Sunrise Hotel", type:"üè® Hotel", rating:4},
    {name:"Grand Palace Hotel", type:"üè® Hotel", rating:5},

    {name:"Ancient Temple", type:"üõï Pilgrimage", rating:5},
    {name:"Holy Shrine", type:"üõï Pilgrimage", rating:4}
];

const container = document.getElementById("content");

function stars(n){
    return "‚≠ê".repeat(n);
}

function createCard(place){
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = `
        <h3>${place.name}</h3>
        <p>${place.type}</p>
        <div class="rating">${stars(place.rating)}</div>
        <button onclick="openMap('${place.name}')">View Map</button>

        <div class="review-box">
            <input placeholder="Write review..." onkeydown="addReview(event,this)">
        </div>

        <div class="reviews"></div>
    `;
    container.appendChild(card);
}

data.forEach(createCard);

function openMap(place){
    window.open("https://www.google.com/maps/search/" + place, "_blank");
}

function addReview(e,input){
    if(e.key==="Enter" && input.value.trim()){
        const reviewDiv = input.parentElement.nextElementSibling;
        const p = document.createElement("div");
        p.textContent = "‚Ä¢ " + input.value;
        reviewDiv.appendChild(p);
        input.value="";
    }
}

function toggleTheme(){
    document.body.classList.toggle("dark");
}

document.getElementById("search").addEventListener("keyup", function(){
    const val = this.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card=>{
        card.style.display = card.innerText.toLowerCase().includes(val) ? "block":"none";
    });
});
</script>

</body>
</html>
